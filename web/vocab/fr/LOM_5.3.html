<h1>Vocabulaire pour le champ LOM 5.3</h1>
<h2>Degré d’interactivité qui caractérise cette REA. Dans ce contexte, l’interactivité désigne le degré auquel l’apprenant peut influencer l’aspect ou le comportement de la REA.</h2>
<dl>
<dt><code>very low</code></dt>
<dd>Très faible</dd>
<dt><code>low</code></dt>
<dd>Faible</dd>
<dt><code>medium</code></dt>
<dd>Moyen</dd>
<dt><code>high</code></dt>
<dd>Élevé</dd>
<dt><code>very high</code></dt>
<dd>Très élevé</dd>
</dl>
</body>
