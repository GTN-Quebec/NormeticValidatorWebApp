<h1>Vocabulaire pour le champ LOM 3.2.1</h1>
<h2>Type de contribution.</h2>
<dl>
<dt>
<em>Créateur</em> (<code>creator</code>)</dt>
<dd>Le créateur est l’entité essentiellement responsable de la création du contenu de l’enregistrement des métadonnées. Un créateur</dd>
<dt>
<em>Valideur</em> (<code>validator</code>)</dt>
<dd>Entité responsable de confirmer l’intégrité de la fiche de métadonnées.</dd>
</dl>
</body>
