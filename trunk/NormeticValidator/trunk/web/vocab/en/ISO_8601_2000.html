<html>
<head><title>Vocabulary allowed for a duration according to ISO 8601:2000</title></head>
<body>
  <p>Duration data is expressed according to the ISO 8601:2000 format, described <a href="http://www.w3.org/TR/xmlschema-2/#duration">here</a>.</p>
  <p>E.g.: "PT1H20M25S" (One hour, twenty minutes, twenty-five seconds)<br/> "PT37M45S" (Thirty-seven minutes, forty-five seconds)</p>
</body>
</html>
